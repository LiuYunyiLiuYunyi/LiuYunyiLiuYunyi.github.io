<html>
    <head>
      <script src="http://www.youhutong.com/static/js/jquery.js"></script>
<script src="./uploadPreview.js" type="text/javascript"></script>
        <script src="jquery.min.js"></script>
        <style>
    .pic{
      position:absolute;
      top:50%;left:50%;
        transform:translate(-50%,-50%);
        width:400px;
        height:250px;
        cursor:pointer;
    }
    #pic2{
      display: none;
      cursor:pointer;
    }
    #pic3{
      display: none;
    }

     .pic1go{
       top:15%;
     }
     .pic2go{
       top:85%;
     }
        </style>
      </head>
    <body>

  <img src="https://images.unsplash.com/photo-1530629647422-f170c4aa4066?ixlib=rb-0.3.5&s=a303d7ad87f16118c2851f290438df5a&auto=format&fit=crop&w=1519&q=80" class="pic" id="pic1">
  <img src="https://images.unsplash.com/photo-1530629681071-e1e5cf0ef8c6?ixlib=rb-0.3.5&s=3bab8038c2f43c46c8716791e68c5db6&auto=format&fit=crop&w=1567&q=80" class="pic" id="pic2">
  <img src="https://images.unsplash.com/photo-1530629731964-93b8fb79d3d3?ixlib=rb-0.3.5&s=0fe7df9c53a1a870a4d89d32feb80686&auto=format&fit=crop&w=1568&q=80" class="pic" id="pic3">



<script>
function play1(){
  $("#pic1").addClass("pic1go");
  $("#pic2").fadeIn();
}
function play2(){
  $("#pic2").addClass("pic2go");
  $("#pic3").fadeIn();
}
$("#pic1").click(play1);
$("#pic2").click(play2);

</script>
    </body>
</html>
